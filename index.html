<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1 id="heading">Welcome to Our Website</h1>
                <p id="caption">Please login to use the platform</p>
            </div>
            <form class="login-form" >
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email" >
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Remember me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="https://instagram.com/akhilxcyrus?igshid=ZDdkNTZiNTM=">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/900px-Facebook_Logo_%282019%29.png?20190503112358" alt="logo">
                        Facebook Login
                    </a>
                    <a href="https://instagram.com/akhilxcyrus?igshid=ZDdkNTZiNTM=">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/36px-Google_%22G%22_Logo.svg.png?20221203181234" alt="logo">
                        Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="https://i.pinimg.com/originals/e6/a0/b4/e6a0b4a3c380a6f84178d0ef8ef6865f.jpg" alt="load image">
        </div>
    </div>
</body>
</html>
